services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins   # use the minimal Dockerfile
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "9090:8080"   # Jenkins UI
      - "50000:50000" # Jenkins agent connections
    volumes:
      - jenkins_home:/var/jenkins_home
      - dind_certs:/certs/client:ro   # mount client certs
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_TLS_VERIFY=1
      - DOCKER_CERT_PATH=/certs/client
    depends_on:
      - dind
    networks:
      - jenkins_dind

  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    restart: unless-stopped
    user: root                # run DinD as root
    expose:
      - 2376                  # expose Docker daemon port
    volumes:
      - dind_storage:/var/lib/docker
      - dind_certs:/certs/client
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    networks:
      jenkins_dind:
        aliases:
          - docker

networks:
  jenkins_dind:
    driver: bridge

volumes:
  jenkins_home:
  dind_storage:
  dind_certs:
